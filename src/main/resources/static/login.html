<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <center>
        <h1>用户登录</h1>
        <form action="/loginUser" method="get">
            <table border="1">
                <tr>
                    <td>用户名</td>
                    <td>
                        <input name="username" type="text" size="32">
                    </td>
                </tr>

                <tr>
                    <td>密码</td>
                    <td>
                        <input name="upassword" type="text" size="32">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input  type="submit" value="登陆">
                    </td>
                </tr>

            </table>
        </form>

    </center>

</body>
</html>
