<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
  <!--
  http://localhost:8080/reg.html 开启网页，本地IP
  -->
  <!-- <img src="/naruto.jpg" width="300" height="100"><br>-->
  <h1>用户注册</h1>
  <form action="/regUser" method="get">
      <table border="1">
          <tr>
              <td>用户名</td>
              <td>
                <input name="username" type="text" size="32">
              </td>
          </tr>

          <tr>
              <td>密码</td>
              <td>
                <input name="password" type="text" size="32">
              </td>
          </tr>

          <tr>
              <td>昵称</td>
              <td>
                <input name="nickname" type="text" size="32">
              </td>
          </tr>

          <tr>
              <td>年龄</td>
              <td>
                <input name="age" type="text" size="32">
              </td>
          </tr>

          <tr>
              <td colspan="2" align="center">
                <input type="submit" value="注册" >
              </td>
          </tr>

      </table>
  </form>
</center>

</body>
</html>
